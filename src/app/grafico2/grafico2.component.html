<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-5">
     <canvas baseChart
               [datasets]="radarChartData"
               [labels]="radarChartLabels"
               [chartType]="radarChartType"
               (chartHover)="chartHovered($event)"
               (chartClick)="chartClicked($event)"></canvas>
   </div>
   <div class="col-md-4" style="margin-bottom: 10px">
   </div>
   <div class="col-md-1">
   </div>
</div>
<div class="row" style="margin-top: 10px">
  <div class="col-md-1">
  </div>
  <div class="col-md-7">
    <div class="row" style="margin-top: 50px">
      De:<ng2-datepicker [options]="options" [(ngModel)]="dataDe"></ng2-datepicker>
      At√©:<ng2-datepicker [options]="options" [(ngModel)]="dataAte"></ng2-datepicker>      
      <button (click)="randomizeType()" class='.btn-default' type="button" class="btn btn-default">Atualizar</button>
    </div>
    <div class="row" style="margin-top: 50px">
        <app-filter-list [json]="json"></app-filter-list>
    </div>
  </div>
  <div class="col-md-1">
  </div>
</div>
